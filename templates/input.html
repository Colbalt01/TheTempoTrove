<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Tempo Trove- Input</title>
        <link rel="icon" href="/static/TheTempoTrove.png">
        <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
        <script type = "text/python" src = "{{ url_for('static', filename = 'input.py') }}" ></script>
    </head>
    <body>
        <div class="header">
            <img src="/static/TheTempoTrove.png" class="logo" alt="logo"></img>            
            <a class='button' href="{{ url_for('index') }}">Home</a>
            <a class='button' href="{{ url_for('insertItem') }}">Insert</a>
            {% if not loggedIn %}
                <a class='button' href="{{ url_for('register') }}">Register</a>
                <a class='button' href="{{ url_for('login') }}">Login</a>            
            {% else %}
            <a class='button' href="{{ url_for('userPage') }}">Profile</a>
            <a class='button' href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </div>
        <div class="main">
            <h1>Welcome to The Tempo Trove!</h1>
            <p>This is my website</p>
            <div class="items">
                {% from "_formhelpers.html" import render_field %}
                <form method=post>
                    <dl>
                        {{ render_field(form.band) }}
                        {{ render_field(form.album) }}
                        {{ render_field(form.song) }}
                    </dl>
                    <input type=submit value=Submit>
                </form>
            </div>
            <br/>
            <img src="/static/notes.png" class="img-i" alt="https://www.vecteezy.com/free-png/music-notes"></img> 
        </div>
    </body>
</html>
